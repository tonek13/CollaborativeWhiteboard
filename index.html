<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Whiteboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Mobile-friendly canvas sizing: scale by width, keep 4:3 */
        .canvas-wrap { width: 100%; max-width: 100%; aspect-ratio: 4 / 3; }
        .canvas-wrap canvas { width: 100%; height: 100%; display: block; }
        /* Fallback for older browsers without aspect-ratio */
        @supports not (aspect-ratio: 4 / 3) {
            .canvas-wrap { width: 100%; height: 60vh; }
        }
    </style>
    </head>
<body class="bg-white">
    <div id="app" class="min-h-screen flex flex-col">
        <!-- Top bar -->
        <div class="w-full flex items-center justify-between p-3 border-b">
            <div id="user-info" class="text-gray-700 text-sm">Drawer:</div>
            <button id="disconnectButton" class="px-3 py-1.5 bg-red-500 text-white rounded-md">Disconnect</button>
        </div>

        <!-- Main content -->
        <div class="flex-1 w-full max-w-6xl mx-auto p-3 md:p-6 grid grid-cols-1 md:grid-cols-3 gap-4">
            <!-- Whiteboard + controls -->
            <div class="md:col-span-2 flex flex-col">
                <div class="canvas-wrap w-full border-2 border-gray-300 rounded-md overflow-hidden">
                    <canvas id="whiteboard" class="block"></canvas>
                </div>

                <!-- Controls -->
                <div id="controls" class="flex flex-wrap items-center gap-3 mt-3">
                    <label for="colorPicker" class="text-gray-700 text-sm">Color</label>
                    <input type="color" id="colorPicker" value="#000000" class="rounded-md w-10 h-10 p-0">

                    <label for="brushSize" class="text-gray-700 text-sm">Brush</label>
                    <select id="brushSize" class="rounded-md border px-2 py-1"></select>

                    <button id="clearButton" class="px-3 py-1.5 bg-blue-500 text-white rounded-md">Clear</button>

                    <label for="drawingTool" class="text-gray-700 text-sm">Draw</label>
                    <input type="checkbox" id="drawingTool" checked>
                    <label for="eraserTool" class="text-gray-700 text-sm">Erase</label>
                    <input type="checkbox" id="eraserTool">

                    <input type="file" id="fileInput" accept="image/*" class="hidden">
                    <label for="fileInput" class="px-3 py-1.5 bg-green-500 text-white rounded-md cursor-pointer">Load</label>
                    <button id="saveButton" class="px-3 py-1.5 bg-yellow-500 text-white rounded-md">Save</button>
                </div>

                <div id="user-list" class="mt-3">
                    <ul id="userList" class="text-sm text-gray-700 space-y-1"></ul>
                </div>
            </div>

            <!-- Chat -->
            <div class="flex flex-col">
                <div id="chat" class="bg-gray-100 w-full h-72 md:h-full p-3 rounded-md overflow-y-auto"></div>
                <input type="text" id="messageInput" class="mt-2 px-3 py-2 bg-white border border-gray-300 rounded-md" placeholder="Type your message...">
                <button id="sendMessageButton" class="mt-2 px-3 py-2 bg-blue-500 text-white rounded-md">Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
